<!DOCTYPE html>
<html lang="en" transition: background-color 0.5s ease, color 0.5s ease;
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/input.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // Apply dark mode before the page loads to prevent flickering
        if (localStorage.getItem("darkMode") === "enabled") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      </script>

    
    <title>Document</title>
</head>
<body class="bg-white dark:bg-gray-900">

    <!--==================== HEADER ====================-->
    <header class="lg:border-b-[0.5px] border-gray-200 z-10">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Fritz</span>
                </a>
                <div class="flex">
                    <!-- Button to enable dark mode -->
                    <button
                        id="enable-dark"
                        type="button"
                        class="block dark:hidden hs-dark-mode font-medium text-gray-500 rounded-full hover:text-gray-800"
                        data-hs-theme-click-value="dark"
                    >
                        <span class="group inline-flex shrink-0 justify-center items-center w-9 h-9">
                            <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                viewBox="0 0 24 24"
                            >
                                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                            </svg>
                        </span>
                    </button>
    
                    <!-- Button to disable dark mode -->
                    <button
                        id="disable-dark"
                        type="button"
                        class="hidden dark:block hs-dark-mode font-medium text-gray-400 rounded-full hover:text-white"
                        data-hs-theme-click-value="light"
                    >
                        <span class="group inline-flex shrink-0 justify-center items-center w-9 h-9">
                            <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                viewBox="0 0 24 24"
                            >
                                <circle cx="12" cy="12" r="4"></circle>
                                <path d="M12 2v2"></path>
                                <path d="M12 20v2"></path>
                                <path d="m4.93 4.93 1.41 1.41"></path>
                                <path d="m17.66 17.66 1.41 1.41"></path>
                                <path d="M2 12h2"></path>
                                <path d="M20 12h2"></path>
                                <path d="m6.34 17.66-1.41 1.41"></path>
                                <path d="m19.07 4.93-1.41 1.41"></path>
                            </svg>
                        </span>
                    </button>
                </div>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <i class="uil uil-apps text-2xl sm:text-xl"></i>
                </button>
                <div class="w-full md:block md:w-auto" >
                    <div class="hidden lg:flex flex-row font-semibold text-white gap-7 text-center justify-center items-center list-none" id="navbar-default">
                        <li><a href="#home" class="text-base text-gray-500 dark:text-gray-200 hover:text-gray-800">Home</a></li>
                        <li><a href="#about" class="text-base text-gray-500 dark:text-gray-200 hover:text-gray-800">About</a></li>
                        <li><a href="#skills" class="text-base text-gray-500 dark:text-gray-200 hover:text-gray-800">Skills</a></li>
                        <li><a href="#services" class="text-base text-gray-500 dark:text-gray-200 hover:text-gray-800">Services</a></li>
                        <li><a href="#portfolio" class="text-base text-gray-500 dark:text-gray-200 hover:text-gray-800">Portfolio</a></li>
                        <li><a href="#contact" class="text-base text-gray-500 dark:text-gray-200 hover:text-gray-800">Contact me</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
